<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Developer Details</title>
</head>
<body>
    <h1>Developer Details</h1>
    
    <div>
        <strong>Username:</strong> <span th:text="${developer.username}"></span>
    </div>
    <div>
        <strong>Email:</strong> <span th:text="${developer.email}"></span>
    </div>
    <h2>Commit List</h2>
    <ul>
        <li th:each="commit : ${commits}">
            <span th:text="${commit.hash}"></span> |
            <span th:text="${commit.timestamp}"></span> |
            <span th:text="${commit.author}"></span>
        </li>
    </ul>
</body>
</html>
